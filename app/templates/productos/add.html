{% extends "baseb.html" %}
{% block titulo_pagina %}Agregar Producto {% endblock %}
{% block content %}
<div class="container mt-5">

    <form action="{{ url_for('productos.add') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="name">precio:</label>
            <input type="text" class="form-control" id="precio" name="precio" required>
        </div>
        <div class="form-group">
            <label for="name">descripcion:</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion">
        </div>
        <label for="categorias">Categorias:</label>
        <select id="categorias" name="idcategoria"  class="form-select rounded-pill">
            {% for categoria in catdata %}
                <option value="{{ categoria.idcategoria }}">{{ categoria.nombre }}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <div class="form-group">
            <label for="img1">Imagen 1:</label>
            <input type="file" id="img1" name="img1" accept="image/*">
        </div>
        <br>
        <div class="form-group">
            <label for="img2">Imagen 2:</label>
            <input type="file" id="img2" name="img2" accept="image/*">
        </div>
        <br>
        <div class="form-group">
            <label for="img3">Imagen 3:</label>
            <input type="file" id="img3" name="img3" accept="image/*">
        </div>
        <br>
        <div class="form-group">
            <label for="img4">Imagen 4:</label>
            <input type="file" id="img4" name="img4" accept="image/*">
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary">Agregar Producto</button>
        <a class="btn btn-sm btn-success mb-1" href="{{ url_for('productos.index') }}">Cancelar</a>

    </form>
</div>
{% endblock %}
